<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World - Marriage Proposal Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #game-container {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>💕 Wumpus World Adventure 💕</h1>
    <div id="game-container"></div>
    <div class="instructions">
        <p>点击箭头按钮来移动角色，找到金子完成冒险！</p>
        <p>小心避开陷阱和Wumpus怪物！</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
